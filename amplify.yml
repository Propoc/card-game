version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - cd server && npm install && cd ..
        build:
          commands:
            - npm run build
            - mkdir -p build/server
            - cp -r server/* build/server/
        postBuild:
          commands:
            - echo "Build completed"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - server/node_modules/**/*
